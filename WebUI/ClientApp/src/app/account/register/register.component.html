<div class="col-sm-6 pt-5">
  <form [formGroup]="NewUser" (ngSubmit)="AddUser()">
    <div class="form-group">
      <label for="FirstName">First Name</label>
        <input required type="text" class="form-control" formControlName="FirstName" id="FirstName" />
    </div>

    <div class="form-group">
      <label for="LastName">Last Name</label>
        <input required type="text" class="form-control" formControlName="LastName" id="LastName" />
    </div>

    <div class="form-group">
      <label for="Email">Email</label>
        <input required type="email" class="form-control" formControlName="Email" id="Email" />
    </div>

    <div class="form-group">
      <label for="Sex">Sex</label>
        <input required type="text" class="form-control"  formControlName="Sex" id="Sex" />
    </div>

    <div class="form-group">
      <label for="Telephone">Telephone</label>
        <input required type="tel" class="form-control" formControlName="Telephone" id="Telephone" />
    </div>

    <button class="btn btn-primary">Register</button>
  </form>
</div>
