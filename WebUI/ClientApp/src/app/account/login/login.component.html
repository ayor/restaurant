<div class="col-sm-6">
  <form [formGroup]="UserInfo" (ngSubmit)="VerifyUser()">


    <div class="form-group">
      <label for="Email">Email</label>
        <input required type="email" class="form-control" formControlName="Email" id="Email" />
    </div>


    <div class="form-group">
      <label for="Password">Password</label>
        <input required type="password" class="form-control" formControlName="Password" id="Password" />
    </div>

    <button class="btn btn-primary">Login</button>
  </form>
</div>
